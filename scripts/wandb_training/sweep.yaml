program: ./train_main.py
method: bayes
metric:
  name: val_f1_score
  goal: maximize
parameters:
  lr:
    min: 0.000001
    max: 0.001
  weight_decay:
    min: 0.000001
    max: 0.001
  # fits_random_state:
  #   min: 0
  #   max: 300
  data_random_state:
    min: 0
    max: 300
  # fits_index:
  #   min: 0
  #   max: 7
  Ring_mini_batch:
    values: [2, 4, 8, 16, 32]
  NonRing_mini_batch:
    values: [1, 2, 3, 4, 5, 6]
